<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="/static/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="chat-container" class="chat-container">
        <div id="message-container" class="message-container">
            <!-- Contenedor para los mensajes -->
        </div>
        <form id="chat-form" class="chat-form">
            <label for="portion-quantity">¿Cuántas porciones necesitas?</label>
            <input type="number" id="portion-quantity" min="1" max="20" value="1">
            
            <label for="recipe-type">Tipo de receta:</label>
            <label for="with-ingredients">
                <input type="radio" id="with-ingredients" name="recipe-type" value="recetario" checked> Del recetario
            </label>
            <label for="free-recipe">
                <input type="radio" id="free-recipe" name="recipe-type" value="libre"> Recetas libres
            </label>
            
            <label for="user-message">¿Qué te gustaría cocinar?</label>
            <input type="text" id="user-message" placeholder="Escribe lo que te gustaría preparar" required>
            
            <button type="submit" id="send-btn">Enviar</button>
        </form>

        <button id="back-btn">Volver a la bienvenida</button>
    </div>
    <div id="dish-container" class="dish-container">
        <!-- Contenedor para la receta -->
    </div>
</body>
</html>
